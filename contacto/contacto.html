        <!-- Formulario de Contacto    -->
    <div style="margin-top: 150px;color: white;margin-left: 25px;">

      <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationServer013">Nombre</label>
            <input type="text" class="form-control " id="validationServer013" placeholder="Nombre"
               required>
            
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServer023">Apellido</label>
            <input type="text" class="form-control " id="validationServer023" placeholder="Apellido"
               required>
            
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>
           
          </div>
        </div>
       

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Mensaje</label>
          <textarea style="width: 50%;" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>

       
        <button class="btn btn-primary btn-sm" type="submit">Aceptar</button>
      </form>

    </div>
